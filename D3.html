<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Initialize a select button -->
<select id="selectButton"></select>

<!-- Create a div where the graph will take place -->
<div id="my_data"></div>

    height = width - width/8;

// append the svg object to the body of the page
var svg = d3.select("#my_data")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

//Read the data
d3.csv("resources/final_data2.csv", function(data) {
  var parseDate = d3.timeParse("%m/%d/%Y");

    // List of groups (here I have one group per column)
    var allGroup = d3.map(data, function(d){return(d.Commodity)}).keys()
    
    // add the options to the button
    d3.select("#selectButton")
      .selectAll('myOptions')
     	.data(allGroup)
      .enter()
    	.append('option')
      .text(function (d) { return d; }) // text showed in the menu
      .attr("value", function (d) { return d; }) // corresponding value returned by the button

    // A color scale: one color for each group
    var myColor = d3.scaleOrdinal()
      .domain(allGroup)
      .range(d3.schemeSet2);

    //Convert CSV date into D3 date  
    // var parseDate = d3.time.format("%Y-%m-%d").parse
    // parseDate(d.Date)
    // function convert(d) {
  		// return {
    // date: new Date(d.Date),
    // value: +d.value         // convert string to number

	//} 

    // Add X axis --> it is a date format
    var x = d3.scaleLinear()
      .domain(d3.extent(data, function(d) { return d.Date; }))
      .range([ 0, width ]);
    svg.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x).ticks(6));

    // Add Y axis
    var y = d3.scaleLinear()
      .domain([0, d3.max(data, function(d) { return +d.Weighted_Avg_Price; })])
      .range([ height, 0 ]);
    svg.append("g")
      .call(d3.axisLeft(y).ticks(7));

    // Initialize line with first group of the list
    var line = svg
      .append('g')
      .append("path")
        .datum(data.filter(function(d){return d.Commodity==allGroup[0]}))
        .attr("d", d3.line()
          .x(function(d) { return x(d.Date) })
          .y(function(d) { return y(d.Weighted_Avg_Price) })
        )
        .attr("stroke", function(d){ return myColor("valueA") })
        .style("stroke-width", 4)
        .style("fill", "none")

    // A function that update the chart
    function update(selectedGroup) {

      // Create new data with the selection?
      var dataFilter = data.filter(function(d){return d.Commodity==selectedGroup})

      // Give these new data to update line
      line
      //datum allows you to bind to multilpe SVG elements
          .datum(dataFilter)
          .transition()
          .duration(1000)
          .attr("d", d3.line()
            .x(function(d) { return x(+d.Date) })
            .y(function(d) { return y(+d.Weighted_Avg_Price) })
          )
          .attr("stroke", function(d){ return myColor(selectedGroup) })
    }

//         ]);
//       });

//     selection.exit().remove();
// }

    // When the button is changed, run the updateChart function
    d3.select("#selectButton").on("change", function(d) {
        // recover the option that has been chosen
        var selectedOption = d3.select(this).property("value")
        // run the updateChart function with this selected option
        update(selectedOption)
    })
